    <style>
/* Modern customized scrollbar for WebKit browsers */
::-webkit-scrollbar {
  width: 12px;               /* width of vertical scrollbar */
  height: 12px;              /* height of horizontal scrollbar */
}

::-webkit-scrollbar-track {
  background: #f0f0f0;       /* scrollbar track color */
  border-radius: 10px;
}

::-webkit-scrollbar-thumb {
  background-color: #474747; /* scrollbar thumb color */
  border-radius: 10px;
  border: 3px solid #f0f0f0; /* space around thumb */
  transition: background-color 0.3s ease;
}

::-webkit-scrollbar-thumb:hover {
  background-color: #464646; /* darker on hover */
}

/* Firefox scrollbar styling */
* {
  scrollbar-width: thin;
  scrollbar-color: #414141 #f0f0f0;
}


    </style>
